version: 2

docker_defaults: &docker_defaults
  docker:
    - image: 191234350269.dkr.ecr.us-east-1.amazonaws.com/circleci-build:latest 
      environment:
        JAVA_OPTS: "-Xms512m -Xmx3200m"
        LEIN_ROOT: nbd

restore_anchor: &restore_anchor
  restore_cache:
    key: workframe-stillsuit-{{ checksum "project.clj" }}

jobs:
  dependencies:
    <<: *docker_defaults
    steps:
      - checkout
      - <<: *restore_anchor
      - run: lein with-profile +test deps
      - run: lein jar
      - save_cache:
          key: workframe-stillsuit-{{ checksum "project.clj" }}
          paths:
            - ~/.m2
            - target
  tests:
    <<: *docker_defaults
    steps:
      - checkout
      - <<: *restore_anchor
      - run: lein with-profile +test,+free cloverage -s test --junit
      - store_test_results:
          path: target/coverage
      - store_artifacts:
          path: target/coverage
  docs:
    <<: *docker_defaults
    steps:
      - checkout
      - <<: *restore_anchor
      - run: lein with-profile +docs,+free codox
      - store_artifacts:
          path: target/doc
      - run: lein with-profile +docs,+free asciidoctor
      - store_artifacts:
          path: target/manual
  doc-deploy:
    <<: *docker_defaults
    working_directory: ~/project/doc
    steps:
      - checkout
      - <<: *restore_anchor
      - deploy:
          name: Deploy docs
          command: ./deploy.sh
  deploy:
    <<: *docker_defaults
    steps:
      - checkout
      - <<: *restore_anchor
      - run:
          name: Compile jar
          command: lein install
      - deploy:
          name: Deploy to S3
          command: lein with-profile +workframe deploy workframe-private

workflows:
  version: 2
  compile_test_deploy:
    jobs:
      - dependencies:
          filters:
            tags:
              only: /.*/
      - tests:
          requires:
            - dependencies
          filters:
            tags:
              only: /.*/
      - docs:
          requires:
            - dependencies
          filters:
            tags:
              only: /^stillsuit-.*/, /docs.*/
            branches:
              ignore: /.*/
      - doc-deploy:
          requires:
            - docs
          filters:
            tags:
              only: /^stillsuit-.*/, /docs.*/
            branches:
              ignore: /.*/
      - deploy:
          requires:
            - tests
          filters:
            tags:
              only: /^stillsuit-.*/
            branches:
              ignore: /.*/
